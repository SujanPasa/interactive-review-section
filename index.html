<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/499fb82f60.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main class="container">
        <div class="content-wrapper">
            <div class="heading">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <div class="review-box">
                <div class="image-box">
                    <img src="./images/person1.jpeg" alt="image"id="person-img" >
                </div>
                <h3 id="name">susan smith</h3>
                <h4 id="job">Web Developer</h4>
                <p id="review-text">
                    I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before 
                    they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, 
                    cold-pressed four dollar toast everyday carry
                </p>
                <div id="button-container">
                    <button class="prev-btn transition-btn" id="prev">
                        <i class="fa-solid fa-chevron-left fa-2x"></i>
                    </button>
                    <button id="surprise-me">Surprise Me</button>
                    <button class="next-btn transition-btn"  id="next">
                        <i class="fa-solid fa-chevron-right fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
